<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, effect } = Vue
    const obj = reactive({
      name: '1'
    })
    effect(
      (n, o) => {
        console.log(obj.name)
      },
      {
        scheduler() {
          setTimeout(() => {
            console.log(obj.name)
          }, 0)
        }
      }
    )
    obj.name = '2'
    console.log('code end')
  </script>
</html>
