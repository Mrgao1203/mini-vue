<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p id="p1"></p>
      <p id="p2"></p>
    </div>
  </body>
  <script>
    const { reactive, effect, computed } = Vue
    const obj = reactive({
      name: '张三'
    })

    const newValue = computed(() => {
      return '姓名:' + obj.name
    })

    effect(() => {
      document.querySelector('#p1').innerHTML = newValue.value
    })
    console.log(
      '🔞 ~ file: computed.html:25 ~ effect ~ newValue.valuefuck this:',
      newValue.value
    )
    console.log(
      '🔞 ~ file: computed.html:25 ~ effect ~ newValue.valuefuck this:',
      newValue.value
    )

    setTimeout(() => {
      obj.name = '王五'
    }, 100)
  </script>
</html>
