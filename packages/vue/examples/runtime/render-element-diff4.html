<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    // 旧节点多余新节点
    const { h, render } = Vue
    const vnode = h('ul', [
      h(
        'li',
        {
          key: 1
        },
        'a'
      ),
      h(
        'li',
        {
          key: 2
        },
        'b'
      ),
      h(
        'li',
        {
          key: 3
        },
        'c'
      )
    ])
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h('ul', [
        h(
          'li',
          {
            key: 1
          },
          'a'
        ),
        h(
          'li',
          {
            key: 2
          },
          'b'
        )
      ])
      render(vnode2, document.querySelector('#app'))
    }, 1000)
  </script>
</html>
